<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册登录界面Ⅰ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
<link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="container right-panel-active">
    <!-- 注册 -->
    <div class="container_form container--signup">
        <form action="#" class="form" id="form1">
            <h2 class="form_title">Sign Up</h2>
            <input type="text" placeholder="User" class="input" />
            <input type="email" placeholder="Email" class="input" />
            <input type="password" placeholder="Password" class="input" />
            <button class="btn">Sign Up</button>
        </form>
    </div>

    <!-- 登录 -->
    <div class="container_form container--signin">
        <form action="#" class="form" id="form2">
            <h2 class="form_title">祈福幼儿园报名入口</h2>
            <input type="email" placeholder="用户名或学生证件号" class="input" />
            <input type="password" placeholder="密码" class="input" />
            <input type="password" placeholder="验证码" class="input" />
            <div class="lijizhuce_wangjimima">
                <a href="#" class="link">立即注册</a>
                <a href="#" class="link">忘记密码?</a>
            </div>
            <button class="btn">登录</button>
        </form>
    </div>

</div>

<!-- 背景 -->
<div class="slidershow">
    <div class="slidershow--image" style="background-image: url('640.jpg')"></div>
    <div class="slidershow--image" style="background-image: url('640 (1).jpg')"></div>
    <div class="slidershow--image" style="background-image: url('640 (2).jpg')"></div>
    <div class="slidershow--image" style="background-image: url('640 (3).jpg')"></div>
</div>

<!-- partial -->
  <script src="./script.js"></script>
</body>
</html>
